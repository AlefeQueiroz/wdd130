<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact White Water Rafting for inquiries about our services.">
    <meta name="author" content="Alefe Costa Queiroz">
    <title>Contact Us - White Water Rafting</title>
    <link rel="stylesheet" href="rafting.css"> <!-- Link to corrected CSS file -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="White Water Rafting Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="company-info">
            <h2>Company Information</h2>
            <p>Address: 123 Rafting Way, River City, State, Zip</p>
            <p>Phone: 123-456-7890</p>
            <p>Email: info@whitewaterrafting.com</p>
        </section>
        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <div class="employee">
                <img src="images/employee1.jpg" alt="Employee 1">
                <p>Title: Guide</p>
            </div>
            <div class="employee">
                <img src="images/employee2.jpg" alt="Employee 2">
                <p>Title: Instructor</p>
            </div>
            <div class="employee">
                <img src="images/employee3.jpg" alt="Employee 3">
                <p>Title: Coordinator</p>
            </div>
        </section>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="submit_contact_form.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="purpose">Purpose of Message:</label><br>
                <input type="radio" id="general-inquiry" name="purpose" value="General Inquiry" checked>
                <label for="general-inquiry">General Inquiry</label><br>
                <input type="radio" id="reservation-question" name="purpose" value="Reservation Question">
                <label for="reservation-question">Reservation Question</label><br>
                <input type="radio" id="website-suggestion" name="purpose" value="Website Suggestion">
                <label for="website-suggestion">Website Suggestion</label><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br>
                <input type="checkbox" id="newsletter" name="newsletter" value="Subscribe">
                <label for="newsletter">Please subscribe me to the monthly newsletter</label><br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> White Water Rafting Co. | By [Your Name]</p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.svg" alt="Twitter">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram">
            </a>
        </nav>
    </footer>

    <script>
        document.getElementById("year").innerHTML = new Date().getFullYear();
    </script>
</body>
</html>
